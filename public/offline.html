<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline</title>
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #0b1320; color: #fff; }
      .wrap { min-height: 100%; display: flex; align-items: center; justify-content: center; text-align: center; padding: 24px; }
      .card { max-width: 520px; background: #121a2b; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 24px; }
      h1 { margin: 0 0 8px; font-size: 20px; }
      p { margin: 0 0 8px; color: #cbd5e1; }
      .hint { opacity: .8; font-size: 13px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You're offline</h1>
        <p>This app will keep working once your connection is back.</p>
        <p class="hint">Tip: Retry, or return to the POS when online.</p>
      </div>
    </div>
  </body>
  </html>
